{% extends 'main/base.html' %}

{% block content %}
<div class="main-container">
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Branch</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'branch_list' %}" class="btn btn-secondary">Back to Branches</a>
</div>

{% endblock %}
