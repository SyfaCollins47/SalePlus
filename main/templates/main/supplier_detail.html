{% extends 'main/base.html' %} {% block content %}
<h1>Branch Detail</h1>
<table class="table table-striped">
  <tr>
    <th>ID</th>
    <td>{{ supplier.id }}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{ supplier.name }}</td>
  </tr>
  <tr>
    <th>Contact info:</th>
    <td>{{ supplier.contact_info }}</td>
  </tr>
  <tr>
    <th>Address</th>
    <td>{{ suppler.address }}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{ supplier.email_address }}</td>
  </tr>
  
</table>
<a href="{% url 'supplier_list' %}" class="btn btn-secondary">Back to Suppliers</a>
{% endblock %}
