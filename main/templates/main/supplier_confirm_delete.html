{% extends 'main/base.html' %}

{% block content %}
<h1>Delete Branch</h1>
<p>Are you sure you want to delete supplier "{{ suppler.supplier_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
