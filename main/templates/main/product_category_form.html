{% extends 'main/base.html' %}

{% block content %}

<div class="main-container">

<h1>New Product Category</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'product_category_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
